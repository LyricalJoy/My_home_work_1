<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="st/style_login.css">
</head>
<body>
    <div class="login-container">
        <h2>Авторизация</h2>
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="name">Логин:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваш Логин" pattern="[а-яёА-ЯЁ0-9]{4,}" required>
                <div id="nameError" style="color: red; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;"></div>


              </div>
              <div class="form-group">
                <label for="dob">Дата рождения:</label>
                <input type="date" id="dob" name="dob" min="1950-01-01" max="2024-12-24" required>
                <div id="dobError" style="color: red; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;"></div>


              </div>
              <div class="form-group">
                <label>Пол:</label>
                <input type="radio" id="male" name="gender" value="мужской" checked="true"> Мужской
                <input type="radio" id="female" name="gender" value="женский" > Женский 

              </div>
              <div id="generalError" style="color: red; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px;"></div>
              <input type="submit" name="submit" value="Войти">
        </form>
    </div>
    <script src="script_login.js"></script>
</body>
</html>
